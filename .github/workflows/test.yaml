name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  check-project:
    name: Check Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          options: BUILD_TESTING=ON

      - name: Check Format
        run: |
          cmake --build build --target format
          git diff --exit-code HEAD

  test-project:
    name: Test Project
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            cxx: g++
          - os: windows
            cxx: cl
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          cxx-compiler: ${{ matrix.cxx }}
          options: BUILD_TESTING=ON

      - name: Build Project
        run: cmake --build build

      - name: Test Project
        run: ctest --test-dir build --output-on-failure --no-tests=error

      - name: Check Coverage
        if: ${{ matrix.cxx != 'cl' }}
        uses: threeal/gcovr-action@v1.0.0
        with:
          excludes: build/*
          fail-under-line: 100
